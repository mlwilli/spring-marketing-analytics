<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Marketing Insights Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #0f172a;
            color: #e5e7eb;
        }
        header {
            padding: 1.5rem 2rem;
            background: #020617;
            border-bottom: 1px solid #1f2937;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        main {
            padding: 1.5rem 2rem 3rem;
        }
        .card {
            background: #020617;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid #111827;
        }
        .summary {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .summary-item {
            flex: 1 1 150px;
            background: #020617;
            border-radius: 0.75rem;
            padding: 1rem;
            border: 1px solid #1f2937;
        }
        .summary-item h3 {
            margin: 0 0 0.5rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #9ca3af;
        }
        .summary-item p {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        th, td {
            padding: 0.75rem 0.5rem;
            border-bottom: 1px solid #1f2937;
        }
        th {
            text-align: left;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #9ca3af;
        }
        tr:hover td {
            background-color: #020617;
        }
        .badge {
            display: inline-block;
            padding: 0.15rem 0.6rem;
            border-radius: 999px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }
        .badge-planned { background: #1e293b; color: #f97316; }
        .badge-active { background: #14532d; color: #4ade80; }
        .badge-paused { background: #1e293b; color: #eab308; }
        .badge-completed { background: #0f172a; color: #38bdf8; }
        .pill {
            padding: 0.25rem 0.7rem;
            border-radius: 999px;
            background: #0b1120;
            font-size: 0.75rem;
        }
        .error {
            color: #fecaca;
            margin-top: 1rem;
        }
        a {
            color: #38bdf8;
        }
    </style>
</head>
<body>
<header>
    <h1>Marketing Insights Dashboard</h1>
</header>
<main>
    <section class="card">
        <h2>Campaign Performance</h2>
        <div id="summary" class="summary"></div>
        <div id="campaign-table"></div>
        <div id="error" class="error"></div>
    </section>
</main>

<script src="/js/app.js"></script>
</body>
</html>
